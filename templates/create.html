{% extends 'base.html' %}

{% block title %}
<title>新規作成</title>
{% endblock %}

{% block content %}
<h1>記事の作成</h1>
<form action="{{ url_for('register_article') }}" method="post">
  <div>
    <label for="title">タイトル</label>
    <input type="text" name="title" id="title">
  </div>
  <div>
    <label for="content">内容</label><br>
    <textarea name="content" id="content" cols="30" rows="15"></textarea>
  </div>
  <button>作成</button>
</form>
{% endblock %}
